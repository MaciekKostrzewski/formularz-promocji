<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Promocji</title>
</head>
<body>
    <h1>Formularz Promocji</h1>
    <form method="POST" action="{{ url_for('submit') }}">
        <label for="promotion_name">Nazwa Promocji:</label>
        <input type="text" id="promotion_name" name="promotion_name" required><br><br>

        <label for="barcode_plu">Lista kodów kreskowych/PLU:</label>
        <input type="text" id="barcode_plu" name="barcode_plu" required><br><br>

        <label for="net_price">Cena zakupu netto:</label>
        <input type="number" step="0.01" id="net_price" name="net_price" required><br><br>

        <label for="gross_price">Cena sprzedaży brutto:</label>
        <input type="number" step="0.01" id="gross_price" name="gross_price" required><br><br>

        <label for="start_date">Data początkowa:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>

        <label for="end_date">Data końcowa:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>

        <label for="stores">Sklepy:</label>
        <select id="stores" name="stores" multiple required>
            <option value="store1">Sklep 1</option>
            <option value="store2">Sklep 2</option>
        </select><br><br>

        <label for="conditions">Warunki promocji:</label>
        <select id="conditions" name="conditions" required>
            <option value="2+1">2+1</option>
            <option value="2+2">2+2</option>
            <option value="2+1 grosz">2+1 za grosz</option>
        </select><br><br>

        <button type="submit">Zapisz promocję</button>
    </form>
</body>
</html>
